<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Gram - Create an Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="create-account-wrapper">
    <div class="create-account-container">
      <div class="app-logo">
        <img src="foodgram-logo.png" alt="Food Gram Logo" width="100">
      </div>
      <form id="create-account-form" class="create-account-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>
  </div>

  <script src="create-account.js"></script>

</body>
</html>
