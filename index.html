<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Gram - Home</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">Food Gram</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <i class="fa fa-search"></i>
    </div>
    <div class="icons">
      <i class="fa fa-cutlery" title="Restaurants"></i>
      <i class="fa fa-star" title="Ratings"></i>
      <i class="fa fa-users" title="Network"></i>
      <a href="login.html" class="profile-icon" title="Profile"></a>
    </div>
  </div>

  <div class="home-container">
    <div class="recent-restaurants">
      <h2>Recent Restaurants</h2>
      <ul id="recent-restaurants-list">
        <!-- Recent restaurants will be populated here -->
      </ul>
    </div>

    <div class="dashboard-content">
      <h2>Welcome to Food Gram Home</h2>
      <!-- Add more content as needed -->
    </div>

    <div class="suggestions">
      <h2>Suggestions</h2>
      <ul id="suggestions-list">
        <!-- Suggestions will be populated here -->
      </ul>
    </div>
  </div>

  <script src="home.js"></script> <!-- Link to home.js -->

</body>
</html>
